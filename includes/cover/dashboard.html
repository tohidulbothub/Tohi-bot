<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
        <title>TOHI-BOT-HUB Dashboard</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .dashboard-container {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                border: 1px solid rgba(255, 255, 255, 0.18);
                text-align: center;
                max-width: 600px;
                width: 90%;
            }
            .logo {
                font-size: 48px;
                font-weight: bold;
                color: white;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            .subtitle {
                font-size: 18px;
                color: rgba(255, 255, 255, 0.8);
                margin-bottom: 30px;
            }
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                margin: 30px 0;
            }
            .stat-card {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                padding: 20px;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            .stat-number {
                font-size: 32px;
                font-weight: bold;
                color: white;
                display: block;
            }
            .stat-label {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.7);
                margin-top: 5px;
            }
            .status-indicator {
                display: inline-flex;
                align-items: center;
                background: rgba(0, 255, 0, 0.2);
                color: #00ff00;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 14px;
                margin: 20px 0;
            }
            .status-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #00ff00;
                margin-right: 8px;
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
            .action-buttons {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 30px;
                flex-wrap: wrap;
            }
            .btn {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 25px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
            }
            .btn:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }
            .footer {
                margin-top: 30px;
                color: rgba(255, 255, 255, 0.6);
                font-size: 12px;
            }
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }
            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                animation: float 6s ease-in-out infinite;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
            }
        </style>
    </head>
    <body>
        <div class="particles" id="particles"></div>
        <div class="dashboard-container">
            <div class="logo">ðŸ¤– TOHI-BOT-HUB</div>
            <div class="subtitle">Advanced Messenger Bot Dashboard</div>

            <div class="status-indicator">
                <div class="status-dot"></div>
                Bot Online & Running
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="commands">181</span>
                    <div class="stat-label">Commands</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="events">4</span>
                    <div class="stat-label">Events</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="uptime">24h</span>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="users">7</span>
                    <div class="stat-label">Active Users</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn" onclick="refreshStats()">
                    <i class="fa fa-refresh"></i> Refresh
                </button>
                <a href="/" class="btn">
                    <i class="fa fa-home"></i> Home
                </a>
                <button class="btn" onclick="toggleTheme()">
                    <i class="fa fa-palette"></i> Theme
                </button>
            </div>

            <div class="footer">
                Â© 2024 TOHI-BOT-HUB v1.8.0 - Created by TOHIDUL
            </div>
        </div>

        <script>
            // Create floating particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 20;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // Load theme from external file with retry logic
            function updateTheme(retryCount = 0) {
                const maxRetries = 3;
                const retryDelay = 1000; // 1 second
                
                fetch('/themes')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Network response was not ok: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(theme => {
                        // Validate the theme structure
                        if (!theme || typeof theme !== 'object') {
                            throw new Error('Invalid theme data structure');
                        }
                        
                        if (!theme.THEME_COLOR) {
                            throw new Error('Theme missing THEME_COLOR property');
                        }
                        
                        // Handle both array and single color formats
                        const color = Array.isArray(theme.THEME_COLOR) ? theme.THEME_COLOR[0] : theme.THEME_COLOR;
                        
                        if (!color || typeof color !== 'string') {
                            throw new Error('Invalid color value');
                        }
                        
                        const root = document.documentElement;
                        root.style.setProperty('--primary-color', color);
                        root.style.setProperty('--secondary-color', theme.secondary || '#008f11');
                        root.style.setProperty('--accent-color', theme.accent || color);
                        
                        console.log('Theme loaded successfully:', color);
                    })
                    .catch(error => {
                        if (retryCount < maxRetries) {
                            console.warn(`Theme loading failed, retrying... (${retryCount + 1}/${maxRetries})`);
                            setTimeout(() => updateTheme(retryCount + 1), retryDelay);
                        } else {
                            console.warn('Failed to load theme after retries, using default');
                            setDefaultTheme();
                        }
                    });
            }

            // Set default theme colors
            function setDefaultTheme() {
                const root = document.documentElement;
                root.style.setProperty('--primary-color', '#00ff41');
                root.style.setProperty('--secondary-color', '#008f11');
                root.style.setProperty('--accent-color', '#00ff41');
            }

            // Refresh statistics
            function refreshStats() {
                const stats = ['commands', 'events', 'uptime', 'users'];
                stats.forEach(stat => {
                    const element = document.getElementById(stat);
                    element.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        element.style.transform = 'scale(1)';
                    }, 200);
                });
            }

            // Toggle theme
            function toggleTheme() {
                const themes = [
                    ['#667eea', '#764ba2', '#f093fb'],
                    ['#4facfe', '#00f2fe', '#43e97b'],
                    ['#fa709a', '#fee140', '#ffecd2'],
                    ['#a8edea', '#fed6e3', '#d299c2']
                ];
                const randomTheme = themes[Math.floor(Math.random() * themes.length)];
                const newGradient = `linear-gradient(135deg, ${randomTheme[0]} 0%, ${randomTheme[1]} 50%, ${randomTheme[2]} 100%)`;
                document.body.style.background = newGradient;
            }

            // Initialize
            document.addEventListener("DOMContentLoaded", function () {
                createParticles();
                
                // Set default theme immediately
                setDefaultTheme();
                
                // Wait a bit for server to be ready, then load theme
                setTimeout(() => {
                    updateTheme();
                }, 2000);

                // Add smooth transitions
                document.body.style.transition = 'background 0.5s ease';

                // Update uptime every minute
                setInterval(() => {
                    // You can implement actual uptime tracking here
                }, 60000);
            });
        </script>
    </body>
</html>
